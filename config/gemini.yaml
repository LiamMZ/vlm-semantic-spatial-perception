# Gemini Robotics-ER Configuration
# Based on: https://ai.google.dev/gemini-api/docs/robotics-overview

# Model Configuration
model:
  # Primary model for robotics tasks
  # Options: "gemini-2.0-flash-exp" (fast), "gemini-1.5-pro" (quality)
  name: "gemini-2.0-flash-exp"

  # Generation parameters
  temperature: 0.1  # Low for consistent, deterministic outputs
  top_p: 0.95
  top_k: 40
  max_output_tokens: 8192

# Extended Thinking
thinking:
  enabled: true
  budget: 1024  # Token budget for thinking
  # Note: Object detection uses smaller budget, complex reasoning uses larger

# Object Detection
detection:
  confidence_threshold: 0.5  # Minimum confidence for detections
  max_objects: 50  # Maximum objects to detect per frame
  request_json: true  # Request structured JSON output

  # Image optimization
  optimize_images: false  # Crop/zoom for small objects
  max_image_size: [1280, 720]  # Maximum input resolution

  # Prompt configuration
  include_affordances: true  # Request affordance inference
  include_properties: true  # Request physical properties
  include_spatial_context: true  # Request spatial relationships

# Spatial Reasoning
spatial:
  include_distances: true  # Request distance estimates
  include_relationships: true  # Request spatial relationships
  focus_task_relevant: true  # Focus on task-relevant objects

# Task Decomposition
task:
  available_actions:
    - navigate
    - grasp
    - place
    - open
    - close
    - push
    - pull
  include_dependencies: true  # Request task dependencies
  estimate_complexity: true  # Request complexity estimate

# Trajectory Planning
trajectory:
  waypoint_granularity: "medium"  # "coarse", "medium", "fine"
  avoid_obstacles: true
  estimate_distance: true

# Caching
cache:
  enabled: true
  ttl: 300  # Cache time-to-live in seconds (5 minutes)

# API Configuration
api:
  timeout: 30  # Request timeout in seconds
  retry_attempts: 3
  retry_delay: 1.0  # Delay between retries

# Performance
performance:
  # Run multiple queries for consensus (increases accuracy, costs more)
  consensus_runs: 1

  # Batch processing
  batch_enabled: false
  batch_size: 1

# Debug
debug:
  log_prompts: false  # Log prompts sent to API
  log_responses: false  # Log raw responses
  save_visualizations: false  # Save annotated images
